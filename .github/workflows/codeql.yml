name: CodeQL

on:
  push:
    branches:
      - main
    paths-ignore:
      - .github/workflows/cancel.yml
      - .github/workflows/codeql.yml
      - .github/workflows/release.yml
      - .gitignore
      - gradle.properties
      - LICENSE
      - README.md
  pull_request:
    branches:
      - main

jobs:
  build:
    uses: opengoodio/central-workflows/.github/workflows/codeql-analyze.yml@main
    with:
      java-version: 17
